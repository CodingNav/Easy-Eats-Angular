<!-- recipe results -->
<div id="recipe-top" class="row">
    <div class="col s12 l6 center-align">
        <div class="center">
            <h1 id="recipe-name">{{recipeData.strMeal}}</h1>
            <h4 id="recipe-category">{{recipeData.strCategory}}</h4>
        </div>
    </div>
    <div class="col s12 l6" style="padding:0; height: 100%;">
        <img id="recipe-img" src="{{recipeData.strMealThumb}}" width="100%">
    </div>
</div>

<div class="row">
    <div class="col l12 center-align">
        <p id="recipe-tags">{{recipeTags(recipeData.strTags)}}</p>
    </div>
</div>

<div id="recipe-info" class="container">
    <div class="row">
        <div class="col s12 m6">
            <h3>Ingredients</h3>
            <hr>
            <!--ingredients list-->
            <ul id="ingredient-list">
                    <li *ngFor="let ingredient of ingredients; index as i;">{{ingredient.measure}} <span>{{ingredient.ing}}</span></li> 
            </ul>
            <!--add to cart btn-->
            <a class="waves-effect waves-light btn modal-trigger" id="modal-btn" href="#ingredient-modal" (click)="ingComponent.firstIngredient()">Add to Cart</a>
        </div>
    </div>

    <div class="row">
        <!--recipe instructions-->
        <div class="col s12 m6">
            <div>
                <h3>Instructions</h3>
                <hr>
                <p id="recipe-instructions" innerHTML="{{recipeInstructions(recipeData.strInstructions)}}"></p>
            </div>
        </div>
    </div>


    <div class="row" *ngIf="recipeData.strYoutube">
        <div class="col s12 m12 center-align">
            <!-- Youtube Tutorial -->
            <iframe id="tutorial" width="840" height="473" [src]="youtubeURL(recipeData.strYoutube)" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen style="max-width:100%"></iframe>
        </div>
    </div>
</div>

<!-- email input -->
<div id="email-signup" class="row">
    <div class="col s12 m12 center-align">
        <hr>
        <h3>Get fail-proof recipes, delivered daily.</h3>
        <p>Email</p>
        <input type="email">
        <a class="waves-effect waves-light btn">GO</a>
        <hr>
    </div>
</div>

<!-- recommended recipes -->
<div id="recommended-section" class="center-align">
    <h1>Recommended Recipes</h1>
    <div id="popular-recipes" class="row">
        <app-recipe-card 
        *ngFor="let recipe of recipes; index as i;"
        [recipeData]="recipe"
        [hiddenCards]="true">
    </app-recipe-card>
    </div>
</div>

<app-ingredient-modal
    [ingredients]="ingredients"
    [recipeData]="recipeData"
></app-ingredient-modal>
