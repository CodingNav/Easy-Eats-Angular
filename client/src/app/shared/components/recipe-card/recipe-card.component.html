<div class="col s12 m4 l2-5" [class.hidden]="hiddenCards">
    <div class="card">
        <a routerLink="/recipe/{{recipeData.idMeal}}">
            <div class="card-image">
                <img src="{{recipeData.strMealThumb}}">
                <a class="btn-floating halfway-fab waves-effect waves-light red">
                    <i class="far fa-heart"></i>
                </a>
            </div>
            <div class="card-content">
                <span class="card-title">{{recipeData.strMeal}}</span>
                <p>{{recipeData.strCategory}}</p>
            </div>
        </a>
    </div>
</div>
